<boyd>

    <h2>JavasScript const variables has block scope</h2>

    <p id="demo"></p>

    <scipt>
        const x = 10;
        //Here x is 10

        {
            const x = 2;
            //Here x = 2
        }

        //Here x is 10
        document.getElementById("demo").innerHTML = "x is " + x;
    </scipt>
</boyd>
