<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="https://eportfoliojoebarker.files.wordpress.com/2015/05/light_bulb_off.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://www.pngfind.com/pngs/m/530-5303455_on-and-off-light-bulb-with-html5-css.png'">Turn off the light</button>

</body>
</html>
